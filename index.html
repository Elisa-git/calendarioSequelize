<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <meta charset='utf-8' />
    
    <link href='./calendar/css/index.css' rel='stylesheet'/>
    <link href='./calendar/css/main.css' rel='stylesheet'/>

  </head>
  <body>
    
    <main>
      <section class="container">
        <div id='calendar' class="container"></div>
        <div class="modal-content">
          <div class="modal-header">
            <h1 id="titulo-modal">Cadastrar Aula</h1>
          </div>
          <div class="form" required>
            <label for="setor">Turma</label>
            <select name="select" id="turma" required>
              <option value="Autoplay">Autoplay</option>
              <option value="Autocode">Autocode</option>
              <option value="Agente de televendas">Agente de televendas</option>
              <option value="Autolíder">Autolíder</option>
            </select>
          </div>
          <div class="form" required>
            <label for="professor">Professor</label>
            <select name="select" id="professor" required>
              <option value="Daniel">Daniel Gramlich</option>
              <option value="Wolmar">Wolmar Araujo</option>
              <option value="Silvio">Silvio</option>
            </select>
          </div>
          <div class="form" required>
            <label for="local">Local</label>
            <select name="select" id="local" required>
              <option value="Sala 1">Sala 1</option>
              <option value="Sala 2">Sala 2</option>
              <option value="Sala 3">Sala 3</option>
              <option value="Sala 4">Sala 4</option>
              <option value="Sala 5">Sala 5</option>
              <option value="Sala 6">Sala 6</option>
            </select>
          </div>
          <div class="form" required>
            <label for="local">Disciplina</label>
            <select name="select" id="local" required>
              <option value="Sala 1">Programação WEB</option>
              <option value="Sala 2">Front-end</option>
              <option value="Sala 3">Back-end</option>
              <option value="Sala 4">Git/Github</option>
            </select>
          </div>
          <div class="form">
            <label for="data" class="Titulo-Campo">Data</label>
            <input type="date" id="dataInicio" name="dataInicio">
          </div>
          <div class="form">
            <label for="Horario Inicio">Horário Inicio</label>
            <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
          </div>
          <div class="form">
            <label for="Horario Fim">Horário Fim</label>
            <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
          </div>
          <div class="modal-footer">
            <div>
              <button id="botaoConfirmar" onclick="addArea()">Confirmar</button>
            </div>
          </div>
        </div>
      </section>    
    </main>
    
    <footer>

    </footer>
    <script src='./calendar/js/main.js'></script>
    <script src='./calendar/js/calendar.js'></script>
  </body>
</html>
